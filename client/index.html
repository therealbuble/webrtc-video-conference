<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Homepage -->
    <div id="home-page" class="page active">
        <div class="container">
            <h1>WebRTC Video Conference</h1>
            <p class="subtitle">Connect face-to-face with up to 3 participants</p>

            <div class="button-group">
                <button id="start-meeting-btn" class="btn btn-primary">
                    <span class="icon">ðŸ“¹</span>
                    Start Meeting
                </button>

                <button id="join-meeting-btn" class="btn btn-secondary">
                    <span class="icon">ðŸ”—</span>
                    Join Meeting
                </button>
            </div>

            <!-- Join Meeting Form (hidden initially) -->
            <div id="join-form" class="join-form hidden">
                <input type="text" id="meeting-link-input" placeholder="Paste meeting link here" class="input" />
                <input type="text" id="display-name-input" placeholder="Enter your name" class="input" maxlength="30" />
                <div class="button-group">
                    <button id="join-submit-btn" class="btn btn-primary">Join Now</button>
                    <button id="join-cancel-btn" class="btn btn-text">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Meeting Page -->
    <div id="meeting-page" class="page">
        <div class="meeting-header">
            <div class="meeting-info">
                <h2 id="room-title">Meeting Room</h2>
                <div class="meeting-link-container">
                    <a id="meeting-link-display" href="#" target="_blank" class="meeting-link">Waiting for link...</a>
                    <button id="copy-link-btn" class="btn btn-small" title="Copy to clipboard">ðŸ“‹</button>
                </div>
            </div>

            <div class="meeting-controls">
                <button id="toggle-mic-btn" class="btn-control active" title="Toggle Microphone">
                    <span class="icon">ðŸŽ¤</span>
                </button>
                <button id="toggle-camera-btn" class="btn-control active" title="Toggle Camera">
                    <span class="icon">ðŸ“¹</span>
                </button>
                <button id="end-call-btn" class="btn-control danger" title="End Call">
                    <span class="icon">ðŸ“ž</span>
                </button>
                <button id="toggle-chat-btn" class="btn-control" title="Toggle Chat">
                    <span class="icon">ðŸ’¬</span>
                    <span id="chat-badge" class="badge hidden"></span>
                </button>
            </div>
        </div>

        <div id="video-grid" class="video-grid">
            <!-- Videos will be added here dynamically -->
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container hidden">
            <div class="chat-header">
                <h3>Chat</h3>
                <button id="close-chat-btn" class="btn-text">âœ•</button>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-area">
                <select id="chat-to-select" class="chat-select">
                    <option value="">Everyone</option>
                </select>
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                    <button id="send-btn" class="btn-send">âž¤</button>
                </div>
            </div>
        </div>

        <div id="notifications" class="notifications"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>

</html>
